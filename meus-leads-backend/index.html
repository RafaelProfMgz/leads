<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Status</title>
        <style>
            html,
            body {
                height: 100%; /* Garante que body possa ocupar toda a altura */
                margin: 0; /* Remove margens padrão */
                padding: 0; /* Remove preenchimentos padrão */
                display: flex; /* Habilita Flexbox no body */
                justify-content: center; /* Centraliza horizontalmente */
                align-items: center; /* Centraliza verticalmente */
                font-family: Arial, sans-serif; /* Define uma fonte básica */
                background-color: #f4f4f4; /* Um fundo suave */
            }
            h1 {
                color: #333; /* Cor do texto */
                text-align: center; /* Garante alinhamento do texto, caso haja quebra de linha */
            }
        </style>
    </head>
    <body>
        <h1>API Online!</h1>
        <!-- Você pode mudar a mensagem se preferir, ex: "Bem-vindo à API Meus Leads!" -->
    </body>
</html>
